<!doctype html>
<html>

<head>
    <title>Multi-LLM Interface</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        #prompt-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #f0f0f0;
            height: 200px;
            margin-bottom: 10px;
        }

        #prompt-input {
            font-size: 30px;
            line-height: 1.5;
            width: 90%;
            height: 96%
        }

        .close-button {
            position: absolute;
            top: 0px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
        }

        #closeButton {
            height: 45%;
            width: 3%;
            margin-top: 30px;
        }

        #showClaude {
            height: 100%;
            width: 100%;
            font-size: 18px;
            margin-top: 30px;
            margin-left: 20px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.style.backgroundColor = 'black';
        });
    </script>
    <script type="module" src="renderer.js"></script>
</head>

<body style="background-color: black;">
    <div id="prompt-area" style="display: flex;">
        <textarea id="prompt-input" rows="3"></textarea>
        <div style="height: 90px;">
            <button class="close-button" id="closeButton">&times;</button>
            <button id="showClaude">Show Claude</button>
        </div>
    </div>
</body>

</html>
